<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Persistent & Secure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1877F2;
            --primary-light: #4c9aff;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --danger: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #1e3a8a, #0f172a);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        .player-container {
            width: 95%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-btn {
            background: #f1f5f9;
            border: none;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover { background: #e2e8f0; }

        .album-art-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
        }

        .main-disc {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1877F2, #00d4ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 8px solid white;
            box-shadow: 0 15px 35px rgba(24, 119, 242, 0.3);
            position: relative;
            overflow: hidden;
        }

        .main-disc i { font-size: 60px; color: white; z-index: 2; }
        .main-disc.playing { animation: rotate 8s linear infinite; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .info { text-align: center; margin-bottom: 20px; }
        .info h1 { margin: 0; font-size: 1.3rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info p { margin: 5px 0 0; color: var(--text-dim); font-size: 0.8rem; }

        .progress-container { width: 100%; height: 6px; background: #e2e8f0; border-radius: 10px; margin-bottom: 8px; cursor: pointer; }
        .progress-bar { height: 100%; background: var(--primary); border-radius: 10px; width: 0%; transition: width 0.1s linear; }
        .time-info { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-dim); margin-bottom: 15px; }

        .controls { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .btn { background: none; border: none; cursor: pointer; color: var(--dark); font-size: 1.2rem; transition: 0.2s; }
        .btn-main { width: 55px; height: 55px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 8px 15px rgba(24, 119, 242, 0.3); }

        .playlist { max-height: 160px; overflow-y: auto; background: #f8fafc; border-radius: 20px; padding: 10px; }
        .track-item { 
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px; border-radius: 12px; cursor: pointer; margin-bottom: 4px; font-size: 0.8rem; 
            transition: 0.2s;
        }
        .track-item:hover { background: #f1f5f9; }
        .track-item.active { background: #e0f2fe; color: var(--primary); font-weight: 600; }
        .track-name { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .delete-btn {
            color: var(--danger); padding: 5px; opacity: 0; transition: 0.2s;
            cursor: pointer; font-size: 0.9rem; margin-left: 10px;
        }
        .admin-mode .delete-btn { opacity: 0.6; }
        .admin-mode .delete-btn:hover { opacity: 1; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 100;
        }
        .modal {
            background: white; padding: 30px; border-radius: 25px; width: 90%; max-width: 320px;
            text-align: center; box-shadow: var(--shadow);
        }
        .modal input {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd;
            margin-bottom: 15px; text-align: center; font-size: 1.1rem;
        }
        .modal-btns { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-cancel { background: #f1f5f9; color: var(--text-dim); }

        #toast {
            position: fixed; bottom: 20px; background: #334155; color: white;
            padding: 12px 24px; border-radius: 12px; display: none; z-index: 200;
        }

        #file-input { display: none; }
    </style>
</head>
<body>

<div class="player-container" id="main-container">
    <div class="top-bar">
        <span style="font-weight: 700; font-size: 0.9rem;">AFYON LİSESİ RADYO</span>
        <button class="add-btn" id="admin-action-btn" onclick="openAuthModal()">
            <i class="fa-solid fa-lock"></i> Yönetici
        </button>
        <input type="file" id="file-input" accept="audio/mp3,audio/wav" multiple>
    </div>

    <div class="album-art-wrapper">
        <div class="main-disc" id="disc"><i class="fa-solid fa-compact-disc"></i></div>
    </div>

    <div class="info">
        <h1 id="title">Müzik Seçin</h1>
        <p id="artist">Liste Yükleniyor...</p>
    </div>

    <div class="progress-container" id="progress-area"><div class="progress-bar" id="progress-bar"></div></div>
    <div class="time-info"><span id="current-time">0:00</span><span id="duration">0:00</span></div>

    <div class="controls">
        <button class="btn" id="prev"><i class="fa-solid fa-backward-step"></i></button>
        <button class="btn btn-main" id="play"><i class="fa-solid fa-play"></i></button>
        <button class="btn" id="next"><i class="fa-solid fa-forward-step"></i></button>
    </div>

    <div class="playlist" id="playlist"></div>

    <div style="margin-top: 15px; display: flex; align-items: center; gap: 10px;">
        <i class="fa-solid fa-volume-low" style="color: var(--text-dim)"></i>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" style="flex:1; accent-color: var(--primary);">
    </div>
</div>

<div class="modal-overlay" id="auth-modal">
    <div class="modal">
        <h2 id="modal-title">Yönetici Girişi</h2>
        <input type="password" id="pass-input" placeholder="Şifre:*** ">
        <div class="modal-btns">
            <button class="modal-btn btn-cancel" onclick="closeAuthModal()">İptal</button>
            <button class="modal-btn btn-confirm" onclick="verifyPassword()">Onayla</button>
        </div>
    </div>
</div>

<div id="toast">İşlem Başarılı!</div>
<audio id="audio-player"></audio>

<script>
    const expectedHash = "37947269e89269661cb0090e3f65df4fa1f2cb72ba2ba53cf65569b8a48f9909";
    
    // Sabit Şarkılar (Sayfa her açıldığında varsayılan olarak gelecekler)
    const defaultTracks = [
        { name: "Gençliğe Hitabe", artist: "Canlı Yayın", url: "https://www.kultur.gov.tr/Genel/medya/muzik/ataturk/Genclige_Hitabe.mp3", isDefault: true },
        { name: "İstiklal marşı (şiir)", artist: "Sistem", url: "https://www.ktb.gov.tr/Eklenti/2164,istiklalsiirmp3.mp3?0", isDefault: true },
        { name: "Atatürk'ün Sevdiği Ezgi", artist: "Sistem", url: "https://www.kultur.gov.tr/Genel/medya/80_yil/mustafa_kemal_pasa/04.mp3", isDefault: true }
    ];

    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('play');
    const playlistEl = document.getElementById('playlist');
    const fileInput = document.getElementById('file-input');
    const authModal = document.getElementById('auth-modal');
    const passInput = document.getElementById('pass-input');
    const mainContainer = document.getElementById('main-container');
    const adminActionBtn = document.getElementById('admin-action-btn');

    // Yerel hafızadan şarkıları çekiyoruz (Tarayıcıyı kapatsanız bile silinmezler)
    let userTracks = JSON.parse(localStorage.getItem('my_custom_tracks')) || [];
    let fullPlaylist = [...defaultTracks, ...userTracks];
    let currentIndex = -1;
    let isAdmin = false;

    // --- GÜVENLİK ---
    async function hashPassword(string) {
        const utf8 = new TextEncoder().encode(string);
        const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function openAuthModal() {
        if (isAdmin) {
            logoutAdmin();
            return;
        }
        authModal.style.display = 'flex';
        passInput.focus();
    }

    function closeAuthModal() { authModal.style.display = 'none'; passInput.value = ''; }

    function logoutAdmin() {
        isAdmin = false;
        mainContainer.classList.remove('admin-mode');
        adminActionBtn.innerHTML = '<i class="fa-solid fa-lock"></i> Yönetici';
        showToast("Yönetici çıkışı yapıldı.");
        renderPlaylist();
    }

    async function verifyPassword() {
        const hashed = await hashPassword(passInput.value);
        if (hashed === expectedHash) {
            isAdmin = true;
            closeAuthModal();
            mainContainer.classList.add('admin-mode');
            adminActionBtn.innerHTML = '<i class="fa-solid fa-unlock"></i> Çıkış';
            showToast("Yönetici modu aktif! Müzik ekleyebilirsiniz.");
            renderPlaylist();
            fileInput.click(); 
        } else {
            showToast("Hatalı Şifre!");
        }
    }

    // --- MÜZİK YÖNETİMİ ---
    fileInput.onchange = (e) => {
        const files = Array.from(e.target.files);
        let processedCount = 0;

        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const base64Data = event.target.result;
                const newTrack = {
                    name: file.name.replace(/\.[^/.]+$/, ""),
                    artist: "Kalıcı Parça",
                    url: base64Data, // Dosyayı veri olarak (Base64) kaydediyoruz
                    isDefault: false,
                    id: Date.now() + Math.random()
                };
                userTracks.push(newTrack);
                processedCount++;
                
                // Tüm dosyalar bittiğinde kaydet
                if (processedCount === files.length) {
                    saveToLocalStorage();
                }
            };
            reader.readAsDataURL(file);
        });
    };

    function deleteTrack(id, event) {
        event.stopPropagation();
        // Sadece yönetici tarafından eklenenleri silmeye izin veriyoruz
        userTracks = userTracks.filter(t => t.id !== id);
        saveToLocalStorage();
        showToast("Şarkı kalıcı olarak silindi.");
    }

    function saveToLocalStorage() {
        try {
            localStorage.setItem('my_custom_tracks', JSON.stringify(userTracks));
            fullPlaylist = [...defaultTracks, ...userTracks];
            renderPlaylist();
        } catch (e) {
            showToast("Hata: Tarayıcı hafızası dolmuş olabilir!");
            console.error(e);
        }
    }

    function renderPlaylist() {
        playlistEl.innerHTML = '';
        fullPlaylist.forEach((track, index) => {
            const div = document.createElement('div');
            div.className = `track-item ${index === currentIndex ? 'active' : ''}`;
            
            let deleteIcon = (!track.isDefault && isAdmin) 
                ? `<i class="fa-solid fa-trash-can delete-btn" onclick="deleteTrack(${track.id}, event)"></i>` 
                : '';

            div.innerHTML = `
                <div class="track-name" onclick="loadTrack(${index})">
                    <i class="fa-solid ${index === currentIndex ? 'fa-play' : 'fa-music'}" style="margin-right:8px"></i>
                    ${track.name}
                </div>
                ${deleteIcon}
            `;
            playlistEl.appendChild(div);
        });
    }

    function loadTrack(index) {
        if (index < 0 || index >= fullPlaylist.length) return;
        currentIndex = index;
        const track = fullPlaylist[index];
        audio.src = track.url;
        document.getElementById('title').innerText = track.name;
        document.getElementById('artist').innerText = track.artist;
        renderPlaylist();
        playTrack();
    }

    function playTrack() {
        audio.play().then(() => {
            playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            document.getElementById('disc').classList.add('playing');
        }).catch(err => {
            console.warn("Otomatik oynatma engellendi, kullanıcının tıklaması gerekiyor.");
        });
    }

    playBtn.onclick = () => {
        if (audio.paused) playTrack();
        else {
            audio.pause();
            playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            document.getElementById('disc').classList.remove('playing');
        }
    };

    document.getElementById('next').onclick = () => loadTrack((currentIndex + 1) % fullPlaylist.length);
    document.getElementById('prev').onclick = () => loadTrack((currentIndex - 1 + fullPlaylist.length) % fullPlaylist.length);
    
    audio.ontimeupdate = () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        document.getElementById('progress-bar').style.width = percent + '%';
        document.getElementById('current-time').innerText = formatTime(audio.currentTime);
        if(audio.duration) document.getElementById('duration').innerText = formatTime(audio.duration);
    };

    audio.onended = () => {
        // Şarkı bittiğinde sonrakine geç
        loadTrack((currentIndex + 1) % fullPlaylist.length);
    };

    function formatTime(t) {
        if (isNaN(t)) return "0:00";
        const m = Math.floor(t/60), s = Math.floor(t%60);
        return `${m}:${s<10?'0':''}${s}`;
    }

    document.getElementById('volume').oninput = (e) => audio.volume = e.target.value;

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    // İlk yükleme: Verileri getir ve arayüzü hazırla
    window.onload = () => {
        renderPlaylist();
        if (fullPlaylist.length > 0) {
            const firstTrack = fullPlaylist[0];
            document.getElementById('title').innerText = firstTrack.name;
            document.getElementById('artist').innerText = firstTrack.artist;
        }
    };
</script>
</body>
</html>
